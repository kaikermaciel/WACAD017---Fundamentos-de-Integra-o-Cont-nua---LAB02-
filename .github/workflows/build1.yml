name: Build V1
on:
  push:
    paths:
      - 'basic_lab02_02-master/**' 
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./basic_lab02_02-master

    steps:
      - name: Get code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint
        
      - name: Test code
        run: npm run test
        
      - name: Build code
        run: npm run build
        
      - name: Deploy code
        run: echo "Deploying..."
